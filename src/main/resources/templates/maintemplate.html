<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css"/>

    </head>
    <body>

        <div  class="navbar navbar-default navbar-fixed-top">
            <div id="logout" class="container">
                
                <center>
                    <div class="navbar-collapse collapse" id="navbar-main">

                        <div  class="navbar-form navbar-right" role="search">
                            <button type="submit" class="btn btn-primary" onclick="formlogout();">Log out</button>
                        </div>
                    </div>
                </center>
            </div>
        </div>
        <div layout:fragment="bodyContent">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script type="text/javascript" th:inline="javascript">
             var token = $.cookie("access_token");
            function formlogout() {
                    var token = $.cookie("access_token");
                    var trHTML = '';
                    $.ajax({
                        type: "POST",
                        url: "/authservice/tokens/revoke",
                        data: {access_token: token},
                        success: function (response) {
                           window.location.href="http://localhost:7000/authservice/";
                        }
                    });

                }
//            function formlogout(){
//                window.location.href="http://localhost:7000/authservice/";
//            }
        </script>
        
        
        <div layout:fragment="scripts">
        </div>
    </body>
</html>
